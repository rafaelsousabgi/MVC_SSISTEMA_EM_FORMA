<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>

    <meta charset="UTF-8"/>
  
<body>
	
	   
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Avaliação Fisica</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/avaliacoes/dadosavaliacoes }" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Avaliações</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="~{fragments/alert}"></div>
	        	
	            <form th:action= "${avaliacaoFisica.id == null} ? @{/avaliacoes/salvar} : @{/avaliacoes/editar}" 
	            th:object="${avaliacaoFisica}" method="POST">
	           
	           <div th:replace="~{/fragments/validacao :: validacao }"></div>
	           		
	           		<div class="form-row">	           		
	                <div class="form-group col-md-6">
	                        <label for="identificacao">Identificação</label>
	                        <input type="text" class="form-control" id="identificacao" placeholder="Identificação da avaliação" autofocus="autofocus"
	                               th:field="*{identificacao}"/>
	                           <div class="invalid-feedback">
	                    </div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="tipofisico">Tipo Fisico</label>
	                        <select id="tipofisico" class="form-control" th:field="*{tipofisico}">
	                            <option value="">Selecione...</option>
	                            <option th:each="t : ${tipofisicos}"
	                             th:value="${t.sigla} " th:text="${t.sigla}">AC</option>                        
	                          
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	           		
	           		</div>
	           
	             <div class="form-row">
					  <div class="form-group col-md-3">
							    <label for="alturaa">Altura</label>
							    <input type="text" class="form-control" id="alturaa" name="alturaa" step="0.1" th:field="*{alturaa}"
							           data-thousands-separator="" data-decimal-separator=","/>
							    <div class="invalid-feedback"></div>
							</div>
								                    
	                    <div class="form-group col-md-3">
	                        <label for="peito">Peitoral</label>
	                        <input type="text" class="form-control" id="peito" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{peito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    
	                    <div class="form-group col-md-3">
						    <label for="peso">Peso</label>
						    <input type="text" class="form-control" id="peso" name="peso" step="0.1" th:field="*{peso}"
						           data-thousands-separator="" data-decimal-separator=","/>
						    <div class="invalid-feedback"></div>
						</div>
							                    
	                    
	                    <!--
	                    <div class="form-group col-md-3">
					    <label for="peso">Peso</label>
						    <input type="text" class="form-control" id="peso" name="peso" 
						    step="0.1" th:field="*{peso}" data-thousands-separator="" data-decimal-separator="," />
						    <div class="invalid-feedback"></div>
						</div>
	                    
	                      
	                    <div class="form-group col-md-3">
	                        <label for="peso">Peso</label>
	                        <input type="number" class="form-control" id="peso" th:field="*{peso}" /><!--   data-mask="##.##00,00"
	                               data-mask-reverse="true"
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>-->
	                    <div class="form-group col-md-3">
	                        <label for="cintura">Cintura</label>
	                        <input type="text" class="form-control" id="cintura" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{cintura}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    <div class="form-row">
	                    <div class="form-group col-md-3">
	                        <label for="panturrilhaDireita">Panturrilha Direita</label>
	                        <input type="text" class="form-control" id="panturrilhaDireita" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{panturrilhaDireita}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>                    
	                    
	                    <div class="form-group col-md-3">
	                        <label for="panturrilhaEsquerda">Panturrilha Esquerda</label>
	                        <input type="text" class="form-control" id="panturrilhaEsquerda" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{panturrilhaEsquerda}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="coxaDireita">Coxa Direita</label>
	                        <input type="text" class="form-control" id="coxaDireita" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{coxaDireita}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="coxaEsqueda">Coxa Esquerda</label>
	                        <input type="text" class="form-control" id="coxaEsqueda" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{coxaEsqueda}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    
	                    <div class="form-row">
	                    <div class="form-group col-md-3">
	                        <label for="bracoEsquedo">Braço Esquerdo</label>
	                        <input type="text" class="form-control" id="bracoEsquedo" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{bracoEsquedo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    
	                    <div class="form-group col-md-3">
	                        <label for="bracoDireito">Braco Direito</label>
	                        <input type="text" class="form-control" id="bracoDireito" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{bracoDireito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="antebracoEsquedo">Antebraco Esquedo</label>
	                        <input type="text" class="form-control" id="antebracoEsquedo" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{antebracoEsquedo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="antebracoDireito">Antebraco Direito</label>
	                        <input type="text" class="form-control" id="antebracoDireito" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{antebracoDireito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    <div class="form-row">
	                    <div class="form-group col-md-3">
	                        <label for="gluteo">Gluteo</label>
	                        <input type="text" class="form-control" id="gluteo" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{gluteo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                   <!--   <div class="form-group col-md-3">
	                        <label for="imc">IMC</label>
	                        <input type="text" class="form-control" id="imc" data-mask="#.##0,00"
	                               data-mask-reverse="true" th:field="*{imc}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>-->
	                    </div>
	                    <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataInicio">Data de Inicio</label>
	                        <input type="date" class="form-control" id="dataInicio" th:field="*{dataInicio}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataFim">Data Fim</label>
	                        <input type="date" class="form-control" id="dataFim" th:field="*{dataFim}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="aluno">Aluno</label>
	                        <select id="aluno" class="form-control" th:field="*{aluno}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${alunos}" th:value="${c.id}" th:text="${c.nome}"></option>	                   
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                     <div class="form-group col-md-6">
	                        <label for="instrutor">Instrutor</label>
	                        <select id="instrutor" class="form-control" th:field="*{instrutor}">
	                            <option value="">Selecione...</option>
	                            <option th:each="i : ${instrutores}" th:value="${i.id}" th:text="${i.nome}"></option>	                   
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                
	              
	                <input type="hidden" id="id" th:field="*{id}"/>           
	               
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>

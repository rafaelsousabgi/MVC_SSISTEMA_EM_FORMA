<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>

    <meta charset="UTF-8"/>
  
<body>
	
	   
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Avaliação Fisica</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/avaliacoes/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Avaliações</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	        	
	            <form th:action="@{/avaliacoes/salvar}" th:object="${avaliacaoFisica}" method="POST">
	             <div class="form-row">
	                <div class="form-group col-md-3">
	                        <label for="altura">Altura</label>
	                        <input type="text" class="form-control" id="altura" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{altura}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                        </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="peito">Peitoral</label>
	                        <input type="text" class="form-control" id="peito" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{peito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="peso">Peso</label>
	                        <input type="text" class="form-control" id="peso" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{peso}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="cintura">Cintura</label>
	                        <input type="text" class="form-control" id="cintura" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{cintura}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="panturrilhaDireita">Panturrilha Direita</label>
	                        <input type="text" class="form-control" id="panturrilhaDireita" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{panturrilhaDireita}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="panturrilhaEsquerda">Panturrilha Esquerda</label>
	                        <input type="text" class="form-control" id="panturrilhaEsquerda" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{panturrilhaEsquerda}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="coxaEsqueda">Coxa Esquerda</label>
	                        <input type="text" class="form-control" id="coxaEsqueda" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{coxaEsqueda}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="bracoEsquedo">Braço Esquerdo</label>
	                        <input type="text" class="form-control" id="bracoEsquedo" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{bracoEsquedo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="bracoDireito">Braco Direito</label>
	                        <input type="text" class="form-control" id="bracoDireito" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{bracoDireito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="antebracoEsquedo">Antebraco Esquedo</label>
	                        <input type="text" class="form-control" id="antebracoEsquedo" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{antebracoEsquedo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="antebracoDireito">Antebraco Direito</label>
	                        <input type="text" class="form-control" id="antebracoDireito" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{antebracoDireito}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="gluteo">Gluteo</label>
	                        <input type="text" class="form-control" id="gluteo" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{gluteo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="imc">IMC</label>
	                        <input type="text" class="form-control" id="imc" data-mask="#.##00,00 cm"
	                               data-mask-reverse="true" th:field="*{imc}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataInicio">Data de Inicio</label>
	                        <input type="date" class="form-control" id="dataInicio" th:field="*{dataInicio}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataFim">Data Fim</label>
	                        <input type="date" class="form-control" id="dataFim" th:field="*{dataFim}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="aluno">Aluno</label>
	                        <select id="cargo" class="form-control" th:field="*{aluno}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${alunos}" th:value="${c.id}" th:text="${c.nome}"></option>	                   
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	

</body>
</html>

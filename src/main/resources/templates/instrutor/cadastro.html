<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Instrutores</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/instrutores/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Instrutores</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        <div th:replace="~{fragments/alert}"></div>
	        
	            <form th:action=" ${instrutor.id ==null} ? @{/instrutores/salvar} : @{/instrutores/editar}" 
	             th:object="${instrutor}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Instrutor</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                        </div>
	                 	                 
	                  <div class="form-group col-md-6">
	                        <label for="email">Email</label>
	                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@exemplo.com"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                   
	             </div>
	          
	                   
	             <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="sexo">Sexo</label>
	                        <input type="text" class="form-control" id="sexo" th:field="*{sexo}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="estadoCivil">Estado Civil</label>
	                        <input type="text" class="form-control" id="estadocivil" th:field="*{estadoCivil}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	              </div>
	                   
	                   <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="rg">RG</label>
	                        <input type="text" class="form-control" id="rg" th:field="*{rg}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="cpf">CPF</label>
	                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" />
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="cref">Cref</label>
	                        <input type="text" class="form-control" id="cref" placeholder="CREF 000002-G/RJ"
	                               autofocus="autofocus" th:field="*{cref}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                   
	              
	                
	                <div class="form-row">	                     
	                    <div class="form-group col-md-4">
	                        <label for="telefone">Telefone</label>
	                        <input type="text" class="form-control" id="telefone" placeholder="18-1234-12345"
	                               autofocus="autofocus" th:field="*{telefone}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>	            
	                
	                 
	                    <div class="form-group col-md-4">
	                        <label for="profissao">Profissão</label>
	                        <input type="text" class="form-control" id="profissao" 
	                               autofocus="autofocus" th:field="*{profissao}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>	            
	                </div>
	                
	                     
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataEntrada">Data de Entrada</label>
	                        <input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="dataSaida">Data de Saída</label>
	                        <input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    </div>
	                    
	                    <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="cidade">Cidade</label>
	                        <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="logradouro">Logradouro</label>
	                        <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
	                               th:field="*{endereco.logradouro}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="numero">Número</label>
	                        <input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
	                               th:field="*{endereco.complemento}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="uf">UF</label>
	                        <select id="uf" class="form-control" th:field="*{endereco.uf}">
	                            <option value="">Selecione...</option>
	                            <option th:each="uf : ${ufs}" th:value="${uf.sigla} " th:text="${uf.sigla}" ></option>
	                            
	                            
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-2">
	                        <label for="cep">Cep</label>
	                        <input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{endereco.cep}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	             
	                
	                
	                
	                <input type="hidden" name="uid" th:field="*{usuario.id}">
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <input type="hidden" id="endereco.id" th:field="*{endereco.id}">
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	                </div>
	                
	            </form>
	        </div>
	    </section>
	    <script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>

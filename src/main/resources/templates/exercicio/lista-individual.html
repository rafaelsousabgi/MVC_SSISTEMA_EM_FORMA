<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Exercicios</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="/exercicios/cadastrar" role="button">
                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                <span>Novo Exercicio</span>
            </a>
        </nav>

        <div class="container">
            <div th:replace="~{fragments/alert}"></div>

            <div class="table-responsive" th:each="listaExercicios : ${exerciciosPorFicha}">
                <table  class="table table-striped table-hover table-sm" >
                    <thead id="teste">
                         <tr>
                            <td colspan="8">
                                <table class="table table-striped table-hover table-sm">
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr >
                           
                            <th >Equipamento</th>
                            <th>Serie</th>
                            <th>Repetições</th>
                            <th> Dia</th>
                            <th>Grupo Muscular</th>                                                   
                            <th>Ação</th>
                            <th >Nome da Ficha</th>
                            <th >Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="teste">
                        
                        
                        <tr>
                            				<td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td><b th:text="${listaExercicios[0].fichaTreino.nome}"></b></td>
											<td><b th:text="${listaExercicios[0].fichaTreino.descricao}"></b></td>
                                           
                            </tr>
                        <tr th:each="e : ${listaExercicios}">
                           
                            <td th:text="${e.nomeEquipamento}"></td>
                            <td th:text="${e.serie}"></td>
                            <td th:text="${e.repeticao}"></td>
                            <td th:text="${e.dia}"></td>
                            <td th:text="${e.nomeGrupoMuscular}"></td>                            
                            <td colspan="2">
                                <a class="btn btn-info btn-sm" th:href="@{/exercicios/editar/{id}(id=${e.id})}" role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button th:id="${'btn_exercicios/excluir/' + e.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:replace="~{fragments/modal ::modal}"></div>
    </section>
    <script th:src="~{}" th:fragment="js"></script>
    <script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>

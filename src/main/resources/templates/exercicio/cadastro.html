<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    
    <meta charset="UTF-8"/>
    
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Exercicios</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/exercicios/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Exercicios</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	        	
	            <form th:action=" ${exercicio.id==null} ? @{/exercicios/salvar} : @{/exercicios/editar}" 
	            th:object="${exercicio}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nomeEquipamento">Nome do Equipamento</label>
	                        <input type="text" class="form-control" id="nomeequipamento" placeholder="Nome do equiapamento" 
	                        autofocus="autofocus" th:field="*{nomeEquipamento}"   th/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nomeGrupoMuscular">Grupo muscular/Musculo</label>
	                        <input type="text" class="form-control" id="nomeGrupoMuscular" placeholder=" grupo muscular ou musculo" 
	                        autofocus="autofocus" th:field="*{nomeGrupoMuscular}"   th/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="serie">Serie</label>
	                        <input type="number" class="form-control" id="serie" placeholder="serie" autofocus="autofocus"
	                               th:field="*{serie}"/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="repeticao">Repetição</label>
	                        <input type="number" class="form-control" id="serie" placeholder="serie" autofocus="autofocus"
	                               th:field="*{repeticao}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="dia">Dia</label>
	                        <select id="dia" class="form-control" th:field="*{dia}">
	                            <option value="">Selecione...</option>
	                            <option th:each="dia : ${dias}"
	                             th:value="${dia}" th:text="${dia.sigla}"></option>
	                            
	                            
	                        </select>
	                        <div class="invalid-feedback">
	
	                      </div>
	                      </div>
	                      
	                      <div class="form-group col-md-4">
	                        <label for="fichaTreino">Ficha de Treino</label>
	                        <select id="fichaTreino" class="form-control" th:field="*{fichaTreino}">
	                            <option value="">Selecione</option>
	                            <option th:each="f : ${fichasTreinos}" th:value="${f.id}" th:text="${f.nome}"></option>
	                            
	                        </select>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    </div>
	                    
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	    <script	th:src="~{}" th:fragment="js"></script>
	    <script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    
    <meta charset="UTF-8"/>
    
</head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Exercicios</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Exercicios</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/cargos/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nomeEquipamento">Nome do Equipamento</label>
	                        <input type="text" class="form-control" id="nomeequipamento" placeholder="Nome do equiapamento" autofocus="autofocus"
	                               name="nomeequipamento" value=""/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="serie">Serie</label>
	                        <input type="number" class="form-control" id="serie" placeholder="serie" autofocus="autofocus"
	                               name="serie" value=""/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="repeticao">Repetição</label>
	                        <input type="number" class="form-control" id="serie" placeholder="serie" autofocus="autofocus"
	                               name="serie" value=""/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="dia">Dia</label>
	                        <select id="dia" class="form-control" name="exercicio.dia">
	                            <option value="">Selecione...</option>
	                            <option value="AC">AC</option>
	                            <option value="AL">AL</option>
	                            <option value="AM">AM</option>
	                            <option value="BA">BA</option>
	                            <option value="CE">CE</option>
	                            <option value="DF">DF</option>
	                            <option value="ES">ES</option>
	                            <option value="GO">GO</option>
	                            <option value="MA">MA</option>
	                            <option value="MT">MT</option>
	                            <option value="MS">MS</option>
	                            <option value="MG">MG</option>
	                            <option value="PA">PA</option>
	                            <option value="PB">PB</option>
	                            <option value="PR">PR</option>
	                            <option value="PE">PE</option>
	                            <option value="PI">PI</option>
	                            <option value="RJ">RJ</option>
	                            <option value="RN">RN</option>
	                            <option value="RS">RS</option>
	                            <option value="RO">RO</option>
	                            <option value="RR">RR</option>
	                            <option value="SC">SC</option>
	                            <option value="SP">SP</option>
	                            <option value="SE">SE</option>
	                            <option value="TO">TO</option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                      </div>
	                      </div>
	                      </div>
	                    
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>

<!DOCTYPE html>
<html  layout:decorate="~{Layout}">
<head>
   
    <meta charset="UTF-8"/>
    
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Exercicios</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/exercicios/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Exercicio</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        <div th:replace="~{fragments/alert}"></div>
	        
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>                    
	                         <tr> 
	                        <th>#</th>	                        
	                        <th>Equipamento</th>
	                        <th>Serie</th>
	                        <th>Repetições</th>	                        
	                        <th>Dia</th>	                        
	                        <th>Grupo Muscular/Musculo</th>
	                        <th>Treino</th>
	                        <th>Ação</th>
	                        
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each= "e : ${exercicios}">	                    
	                    
		              
							<td th:text="${e.fichaTreino.nome}"></td>
							<td th:text="${e.fichaTreino.descricao}"></td>
	                   		<td th:text="${e.id}">1</td> 
	                        <td th:text="${e.nomeEquipamento}"></td>
	                        <td th:text="${e.serie}"></td>
	                        <td th:text="${e.repeticao}"></td>
	                        <td th:text="${e.dia}"></td>
	                        <td th:text="${e.nomeGrupoMuscular}"></td>
	                        <td th:text="${e.fichaTreino.nome}"></td>
	                        
	                       
	                       
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/exercicios/editar/{id} (id=${e.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${'btn_exercicios/excluir/'+ e.id}" type="button"
	                            		class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" >
	                             <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                       
	                       
	                       
	                       
	                    </tr>      
	                   <tr><td><ul><li></li></ul></td>
	                       <td><ul><li></li></ul></td>
	                       <td><ul><li></li></ul></td></tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="~{fragments/modal ::modal}"></div>
	    </section>
<script	th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>

<!DOCTYPE html>
<html  layout:decorate="~{Layout}">
<head>
   
    <meta charset="UTF-8"/>
    
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Exercicios</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/exercicios/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Exercicio</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>	                        
	                        <th>Equipamento</th>
	                        <th>Serie</th>
	                        <th>Repetições</th>	                        
	                        <th>Dia</th>
	                        <th>Treino</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each= "e : ${exercicios}">	                    
	                     <span th:each= "ef : ${e.fichaTreino}">
	                   		 <td th:text="${e.id}">1</td> 
	                        <td th:text="${e.nomeEquipamento}">Auxiliar Contábil</td>
	                        <td th:text="${e.serie}"></td>
	                        <td th:text="${e.repeticao}">Contabilidade</td>
	                        <td th:text="${e.dia}"></td>	                       
                            <td th:text="${ef.nome}"></td>                                         
	                       
	                        
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" href="/exercicios/editar/1" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button type="button" class="btn btn-danger btn-sm" >
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        </span>
	                    </tr>
	                    
	                    
	                   
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	    </section>

</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8"/>
    
</head>
<body>
	
	  <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Ficha De Treino</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/fichastreinos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Treino</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	        	
	            <form th:action="${fichaTreino.id == null} ? @{/fichastreinos/salvar} : @{/fichastreinos/editar}"
	             th:object= " ${fichaTreino}" method="POST">
	             
	                <div th:replace="~{/fragments/validacao :: validacao }"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Treino</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Do Treino" autofocus="autofocus"
	                               th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="descricao">Descrição</label>
	                        <input type="text" class="form-control" id="descricao" placeholder="Descrição do treino" autofocus="autofocus"
	                               th:field="*{descricao}"/>
	                    </div>	                    
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="aluno">Aluno</label>
	                        <select id="aluno" class="form-control" th:field="*{aluno}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${alunos}" th:value="${c.id}" th:text="${c.nome}"></option>	                   
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                     <div class="form-group col-md-6">
	                        <label for="avaliacaoFisica">Avaliação Fisica</label>
	                        <select id="avaliacaoFisica" class="form-control" th:field="*{avaliacaoFisica}">
	                            <option value="">Selecione...</option>
	                            <option th:each="a : ${avaliacoes}" th:value="${a.id}" th:text="${a.identificacao}"></option>	                   
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
</body>
</html>

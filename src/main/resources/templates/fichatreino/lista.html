<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Treinos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/fichastreinos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Treino</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th >#</th>
	                        <th >Nome</th>
	                        <th>Descrição</th>
	                        <th>Equipamento</th>
	                        <th>Serie</th>
	                        <th>Repetição</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody  >
		                    <tr text-align:center th:each=" d: ${exercicios}" >
		                      <span th:each="  ft: ${d.fichaTreino}" > 
		                       <td th:text="${ft.id}" >3</td>
		                        <td th:text="${ft.nome}">Administração</td>
		                        <td  th:text="${ft.descricao}"></td>
		                        
		                                                               
		            	                                        
		                         <td  th:text="${d.nomeEquipamento}">
		                         <td text-align:center th:text="${d.serie}"></td>
	                             <td text-align:center th:text="${d.repeticao}">Contabilidade</td>
		                         
		                         
		                    
		                         
		                     
		                      
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/fichastreinos/editar/{id} (id=${d.id})}" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <!--#trabalhando com o javascript para abrir a janela de confirmação de exclusão-->
		                            <button th:id="${'btn_fichastreinos/excluir/ ' + d.id}" type="button" class="btn btn-danger btn-sm"
		                            data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                       
		                        </span>
		                    </tr>                                 

	                    </tbody>
	                </table>
	                
	            </div>
	        </div>
	        
	        <div th:replace="~{fragments/modal :: modal}"></div>
	
	    </section>
	
	
</body>
</html>

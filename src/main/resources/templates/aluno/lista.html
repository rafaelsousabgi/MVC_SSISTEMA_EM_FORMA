<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>    
    <meta charset="UTF-8"/>   
</head>
<body>	
	
	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Alunos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/alunos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Alunos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
	                        aria-controls="collapseCargo">Cargo
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Datas
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/avaliacoes/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/alunos/buscar/cargo}">
	                                <select class="form-control mr-sm-2" name="cargo" aria-label="Search">
	                                    <option value="">Cargo</option>
	                                    <option value="1">Auxiliar Contábil</option>
	                                    <option value="2">Auxiliar Administrativo</option>
	                                    <option value="3">Contador</option>
	                                    <option value="4">Adminitrador</option>
	                                    <option value="5">Programado PHP</option>
	                                    <option value="6">Desenvolvedor Java Jr.</option>
	                                    <option value="7">Desenvolvedor Java Pleno</option>
	                                    <option value="8">Desenvolvedor Java Senior</option>
	                                    <option value="9">Auxiliar de RH</option>
	                                    <option value="10">Coordenador de RH</option>
	                                    <option value="11">Psicologo</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/alunos/buscar/data">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="entrada" />
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="saida" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Altura</th>
	                        <th>Peitoral</th>
	                        <th>Peso</th>
	                        <th>Cintura</th>
	                        <th>Panturrilha Direita</th>
	                        <th>Panturrilha Esquerda</th>
	                        <th>Coxa Direita</th>
	                        <th>Coxa Esquerda</th>
	                        <th>Braço Esquerdo</th>
	                        <th>Braco Direito</th>
	                        <th>Antebraco Esquedo</th>
	                        <th>Antebraco Direito</th>
	                        <th>Gluteo</th>
	                        <th>IMC</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="A : ${AvaliacaoFisica }">
		                        <td th:text="${a.id}"></td>
		                        <td th:text="${a.altura}"></td>
		                        <td th:text="${a.peito}"></td>
		                        <td th:text="${a.cintura}"></td>
		                        <td th:text="${a.panturrilhaDireita}"></td>
		                        <td th:text="${a.panturrilhaEsquerda}"></td>
		                        <td th:text="${a.coxaDireita}"></td>
		                        <td th:text="${a.coxaEsqueda}"></td>
		                        <td th:text="${a.bracoEsquedo}"></td>
		                        <td th:text="${a.bracoDireito}"></td>
		                        <td th:text="${a.antebracoEsquedo}"></td>
		                        <td th:text="${a.antebracoDireito}"></td>
		                        <td th:text="${a.gluteo}"></td>
		                        
		                        <td th:text="${#temporals.format(a.dataEntrada, 'dd/MM/yyyy')}">2017/08/14</td>
		                        <td th:text="${#temporals.format(a.dataSaida, 'dd/MM/yyyy')}">02/03/2015</td>
		                        
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/avaliacoes/editar/{id} (id=${a.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_avaliacoes/excluir/', a.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>
	                   
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </section>
</body>
</html>
